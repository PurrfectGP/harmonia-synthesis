<svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <!-- DNA Double Helix - Da Vinci sketch style -->
  <defs>
    <style>
      .helix-strand {
        fill: none;
        stroke: #d4af37;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .helix-base {
        stroke: #2a4e6c;
        stroke-width: 1.5;
        stroke-linecap: round;
      }
      .helix-marker {
        fill: #2a4e6c;
        opacity: 0.8;
      }
    </style>
  </defs>

  <!-- Left strand (spiral) -->
  <path class="helix-strand" d="
    M 30,10
    Q 15,30 30,50
    Q 45,70 30,90
    Q 15,110 30,130
    Q 45,150 30,170
    Q 15,190 30,200
  "/>

  <!-- Right strand (spiral) -->
  <path class="helix-strand" d="
    M 70,10
    Q 85,30 70,50
    Q 55,70 70,90
    Q 85,110 70,130
    Q 55,150 70,170
    Q 85,190 70,200
  "/>

  <!-- Base pairs (connecting lines) -->
  <line class="helix-base" x1="30" y1="20" x2="70" y2="20"/>
  <line class="helix-base" x1="30" y1="40" x2="70" y2="40"/>
  <line class="helix-base" x1="30" y1="60" x2="70" y2="60"/>
  <line class="helix-base" x1="30" y1="80" x2="70" y2="80"/>
  <line class="helix-base" x1="30" y1="100" x2="70" y2="100"/>
  <line class="helix-base" x1="30" y1="120" x2="70" y2="120"/>
  <line class="helix-base" x1="30" y1="140" x2="70" y2="140"/>
  <line class="helix-base" x1="30" y1="160" x2="70" y2="160"/>
  <line class="helix-base" x1="30" y1="180" x2="70" y2="180"/>

  <!-- HLA markers (circles at specific points) -->
  <circle class="helix-marker" cx="30" cy="60" r="3"/>
  <circle class="helix-marker" cx="70" cy="100" r="3"/>
  <circle class="helix-marker" cx="30" cy="140" r="3"/>
  <circle class="helix-marker" cx="70" cy="180" r="3"/>
</svg>
