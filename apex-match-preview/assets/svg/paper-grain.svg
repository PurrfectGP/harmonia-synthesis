<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Paper grain texture using SVG noise filter -->
  <defs>
    <filter id="paperGrainFilter">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.9"
        numOctaves="4"
        stitchTiles="stitch"
        seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#paperGrainFilter)" opacity="0.035"/>
</svg>
