# Harmonia Synthesis - Fly.io Configuration
app = "harmonia-synthesis"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  VISUAL_WEIGHT = "50"
  PERSONALITY_WEIGHT = "35"
  HLA_WEIGHT = "15"
