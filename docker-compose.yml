version: '3.8'

services:
  harmonia:
    build: .
    container_name: harmonia-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist data directories
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./harmonia_outputs:/app/harmonia_outputs
      - ./logs:/app/logs
    networks:
      - harmonia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  harmonia-network:
    driver: bridge

